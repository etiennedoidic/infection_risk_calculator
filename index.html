<!DOCTYPE html>
<html lang="en">

<head>
	<link rel='stylesheet' href = 'calc.css'>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>UC San Diego Airborne Infection Risk Calculator</title>
</head>
<main style="background-color: #07add6;">
	<h2>Event Information</h2>
	<form enctype = "multipart/form-data" method = "POST" action="main.py">
		<fieldset>
			<label for ="rid">Room ID</label>
			<input type = "text" id = "rid" >
		</fieldset>

		<fieldset>
			<label for ="t">Duration of Event (min)</label>
			<input type = "number" id = "t" min = 1>
		</fieldset>

		<fieldset>
			<label for ="nocc">Number of Occupants</label>
			<input type = "number" id = "nocc" placeholder = 0 min = 1>
		</fieldset>	
		<fieldset>
			<label for = "act">Acitivity</label>
			<br/>
			<select id = "act" required>
				<datalist id = "act">
					<option>Lecture</option>
					<option>Studying</option>
					<option>Singing</option>
					<option>Social Event</option>
					<option>Exercising</option>
				</datalist>
			</select>
		<fieldset>
			<button id = "cancelbtn" type = "reset" class="button-error pure-button">Reset</button>
			<button id = "gobtn" type ="button" class="button-success pure-button">Go</button>   
		</fieldset>   
	</form>
</main>
</html>
